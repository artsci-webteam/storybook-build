name: Build and Deploy GitHub Pages

on:
  push:
    branches:
      - "4.x"
    tags:
      - '*'
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        if: ${{ github.event_name != 'pull_request_target' }}
        uses: actions/checkout@v4

      - name: Checkout PR 🛎️
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set variables
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/4.x" ]]; then
            echo "branch=latest" >> $GITHUB_ENV
            echo "target_dir=/" >> $GITHUB_ENV
          elif [[ "${{ github.event_name }}" == "pull_request" || "${{ github.event_name }}" == "pull_request_target" ]]; then
            ref=${{ github.event.pull_request.head.ref }}
            echo "branch=${ref//\//_}" >> $GITHUB_ENV
            echo "target_dir=/branches/" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            ref=${{ github.ref }}
            echo "branch=${ref#refs/*/}" >> $GITHUB_ENV
            echo "target_dir=/docs/" >> $GITHUB_ENV
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Enable corepack
        run: |
          corepack enable
          corepack prepare yarn@1.22.22 --activate
          yarn set version 1.22.22

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build with Yarn
        run: BASE_URL=$target_dir$branch/ yarn production

      - name: Check built docs
        run: ls -lah $GITHUB_WORKSPACE/www

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout docs
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages # Or your TARGET_BRANCH if needed
          folder: _site
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
